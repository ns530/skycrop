name: ML Service CI

on:
  push:
    branches: [ main ]
    paths: [ 'ml-service/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'ml-service/**' ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: ml-service/requirements.txt
    - name: Install dependencies
      run: cd ml-service && pip install -r requirements.txt
    - name: Lint
      run: cd ml-service && ruff check app tests
    - name: Test
      run: cd ml-service && pytest
    # Build step not applicable for Python Flask service