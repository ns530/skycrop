name: ML Service Docker

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build (and optionally publish) ML Service Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/skycrop-ml-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # QEMU enables cross-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional login to GHCR. Publishing will be skipped if secrets are not present.
      # Required repository secrets (set in Settings > Secrets and variables > Actions):
      #   GHCR_USERNAME: Your GitHub username or org
      #   GHCR_TOKEN: A Personal Access Token with write:packages (classic) or fine-grained with Packages: write
      - name: Login to GHCR (optional)
        if: ${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Compute image tag (main or semver tag)
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tags=${{ format('ghcr.io/{0}/skycrop-ml-service:{1}', github.repository_owner, github.ref_name) }}" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${{ format('ghcr.io/{0}/skycrop-ml-service:main', github.repository_owner) }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (and optionally push) image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          platforms: linux/amd64
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          push: ${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_TOKEN != '' }}

      - name: Export image digest
        if: always()
        shell: bash
        run: |
          echo "Image: ${{ steps.meta.outputs.tags }}" > image-digest.txt
          echo "Digest: ${{ steps.build.outputs.digest }}" >> image-digest.txt

      - name: Upload image digest artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ml-service-image-digest
          path: image-digest.txt
          retention-days: 7

      # If publishing is skipped (no secrets), the build will still succeed.
      # This workflow is designed not to fail when GHCR credentials are absent.