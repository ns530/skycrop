name: ML Training CI

on:
  push:
    paths:
      - 'ml-training/**'
  pull_request:
    paths:
      - 'ml-training/**'

jobs:
  test:
    name: Python 3.11 smoke tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml-training
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml-training/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure pytest-timeout and coverage are available if not pinned in requirements
          pip install pytest pytest-timeout pytest-cov

      - name: Run fast smoke tests with coverage (>=80)
        run: |
          pytest -q tests --maxfail=1 --timeout=120 \
            --cov=ml-training \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-training-coverage-xml
          path: ml-training/coverage.xml
          if-no-files-found: warn
          retention-days: 7