name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    name: Node ${{ matrix.node }} on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with coverage (thresholds enforced via jest.config.js)
        run: npx jest --config jest.config.js --coverage --runInBand

      - name: Upload lcov.info
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage-lcov-${{ matrix.node }}
          path: backend/coverage/lcov.info
          if-no-files-found: warn
          retention-days: 7

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage-html-${{ matrix.node }}
          path: backend/coverage/lcov-report
          if-no-files-found: warn
          retention-days: 7