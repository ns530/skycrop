services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: skycrop-postgres
    environment:
      POSTGRES_DB: skycrop_dev
      POSTGRES_USER: skycrop_user
      POSTGRES_PASSWORD: skycrop_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skycrop_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: skycrop-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: skycrop_dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: skycrop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  ml-service:
    build: ./ml-service
    container_name: skycrop-ml
    ports:
      - "8001:8001"
    environment:
      - ML_PORT=8001
      - ML_INTERNAL_TOKEN=${ML_INTERNAL_TOKEN:-change-me}
      - MODEL_NAME=unet
      - MODEL_VERSION=1.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - redis
volumes:
  postgres_data:
  mongo_data:
  redis_data: